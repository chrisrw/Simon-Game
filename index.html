<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="myAudio">
      <source src="sound/heart-sound.mov" />
      sound by soundbible.com/royalty-free-sounds-1.html
    </audio>
    <span class="link"><a href="https://chrisrw.github.io/Simon-Game/">Link to project</a></span>
    <div class="grid-container">
      <h1>Simon Game</h1>
      <div class="green"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="purple"></div>

      <div class="score">Score <span class="scoreCount"></span></div>
      <input class="start" type="button" value="Start" />
      <p class="game-over">Game Over</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
